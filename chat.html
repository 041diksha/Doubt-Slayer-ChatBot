<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Self-DoubtSlayer Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7f5af0;
      --lavender: #f6f8ff;
      --accent-pink: #ff6bcb;
      --accent-blue: #5eead4;
      --text-dark: #2d2d2d;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--lavender);
      color: var(--text-dark);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: var(--primary);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 24px 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .nav-link {
      margin: 15px 0;
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }

    .nav-link:hover {
      color: #ffd6f5;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 20px 30px;
      background: var(--white);
      box-shadow: 0 1px 4px var(--shadow);
      font-size: 18px;
      font-weight: 600;
    }

    .chat-wrapper {
      flex: 1;
      display: flex;
      background: var(--lavender);
    }

    .chat-list {
      width: 240px;
      background: var(--white);
      border-right: 1px solid #e5e5e5;
      padding: 20px;
    }

    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--white);
      padding: 20px;
      box-shadow: inset 0 0 10px #f0f0f0;
      height: calc(100vh - 70px);
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
      max-height: 100%;
    }

    .message {
      margin-bottom: 16px;
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 0 2px 5px var(--shadow);
    }

    .user {
      align-self: flex-end;
      background: var(--accent-pink);
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: var(--accent-blue);
      color: black;
    }

    .word {
      display: inline-block;
      padding: 2px 4px;
      border-radius: 4px;
    }

    .highlight {
      background-color: #ffeaa7;
    }

    .input-area {
      display: flex;
      gap: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }

    textarea {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      resize: none;
      height: 60px;
    }

    button {
      padding: 12px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #6845d6;
    }

    .logout {
      margin-top: auto;
      font-size: 14px;
      color: #eee;
      text-align: center;
    }

    .logout a {
      color: #ffbfdc;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .sidebar,
      .chat-list {
        display: none;
      }
      .chat-box {
        width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Self-DoubtSlayer</h2>
    <a href="#" class="nav-link">Dashboard</a>
    <a href="/logout" class="nav-link">Logout</a>
  </div>

  <div class="main">
    <div class="header">Welcome, {{ username }}</div>

    <div class="chat-wrapper">
      <div class="chat-list">
        <h3 style="margin-bottom: 10px;">Chat</h3>
        <p style="color: #888;">Active session</p>
      </div>

      <div class="chat-box">
        <div class="messages" id="chatBox"></div>

        <div class="input-area">
          <textarea id="userInput" placeholder="Ask your doubt here..."></textarea>
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const message = input.value.trim();
      if (!message) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = message;
      chatBox.appendChild(userMsg);
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const loading = document.createElement("div");
      loading.className = "message bot";
      loading.innerText = "Self-DoubtSlayer is thinking...";
      loading.id = "loading";
      chatBox.appendChild(loading);
      chatBox.scrollTop = chatBox.scrollHeight;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      document.getElementById("loading").remove();

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";

      const emojiList = ["ðŸ”¥", "ðŸ’ª", "âš¡", "ðŸš€", "ðŸ§ ", "ðŸ˜¤", "ðŸŽ¯", "ðŸ™Œ", "ðŸ›¡ï¸", "ðŸ¤–"];
      const emoji = emojiList[Math.floor(Math.random() * emojiList.length)];
      const replyText = data.reply;
      const words = replyText.split(" ");

      // Create span for each word
      botMsg.innerHTML = words
        .map((word, i) => `<span class="word" id="word-${i}">${word}</span>`)
        .join(" ") + ` ${emoji}`;
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      // TTS setup with word highlight
      const utterance = new SpeechSynthesisUtterance(replyText);
      utterance.lang = "en-US";
      utterance.rate = 1;
      utterance.pitch = 1;

      utterance.onboundary = function (event) {
        if (event.name === "word") {
          const charIndex = event.charIndex;
          const spokenText = replyText.substring(0, charIndex);
          const wordIndex = spokenText.trim().split(" ").length - 1;

          // Remove old highlights
          document.querySelectorAll(".word").forEach(el => el.classList.remove("highlight"));

          const currentWord = document.getElementById(`word-${wordIndex}`);
          if (currentWord) {
            currentWord.classList.add("highlight");
          }
        }
      };

      utterance.onend = () => {
        document.querySelectorAll(".word").forEach(el => el.classList.remove("highlight"));
      };

      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
