<!DOCTYPE html>
<html>
<head>
  <title>Register â€“ Self-DoubtSlayer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f6f8ff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #7f5af0;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #7f5af0;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #6845d6;
    }
    p {
      font-size: 14px;
      margin-top: 15px;
    }
    a {
      color: #7f5af0;
      text-decoration: none;
    }
    .error {
      color: red;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Sign Up</h2>
    <form method="POST">
      <input name="username" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>
</body>
</html>
